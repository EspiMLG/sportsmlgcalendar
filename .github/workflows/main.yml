name: Update Google Calendar

on:
  schedule:
    - cron: '0 12 * * 6'  # Ejecutar todos los s√°bados a las 12:00 UTC
  workflow_dispatch:  # Permitir la ejecuci√≥n manual

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    # --- PASO A√ëADIDO: Dar permisos para hacer push ---
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Se ha eliminado libgconf-2-4 de la siguiente l√≠nea
        sudo apt-get install -y wget unzip xvfb libxi6
        wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -fy install
        CHROME_DRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
        wget -q https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        rm chromedriver_linux64.zip
        pip install -r requirements.txt

    - name: Run update script
      env:
        # Ya no necesitamos GOOGLE_APPLICATION_CREDENTIALS
        DISPLAY: :99
      run: |
        sudo Xvfb :99 -ac &
        python malagacalendar.py

    # --- PASO A√ëADIDO: Hacer commit y push del .ics generado ---
    - name: Commit and push if changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "github-actions-bot@users.noreply.github.com"
        git add partidos.ics
        # Comprobar si hay cambios para commitear
        if git diff --staged --quiet; then
          echo "No hay cambios en el calendario, no se requiere commit."
        else
          git commit -m "Actualizaci√≥n autom√°tica de calendario ü§ñ"
          git push
        fi
